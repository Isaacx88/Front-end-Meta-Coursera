<!DOCTYPE html>
<html>
    <head>
        <title>My website</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="/images/calamari.jpg" alt="A calamari" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                    <p class="card-text">Squid, buttermilk.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="images/falafel.jpg" alt="A falafel" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2>
                                    <p class="card-text">Chickpea, herbs and spices.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="images/pasta-salad.jpg" alt="Salad" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class="card-text">Lettuce, vegetables, muzzarella.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    

                    

                    
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Calamari</td>
                            <td>$ 29.90</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$ 8.99</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$ 10.50</td>
                        </tr>
                    </table>

                    <div class="alert-info rounded-circle" role="alert"></div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
